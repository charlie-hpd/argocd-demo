apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      ttlSecondsAfterFinished: 20
      restartPolicy: Never
      containers:
      - name: wait-x-seconds
        image: charliehpd/wait-x-seconds:1.0
        ports:
        - containerPort: 8080
